<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy 2048 - Statistics</title>
    <link rel="stylesheet" href="stats.css" />
  </head>
  <body>
    <header>
      <h1 class="responsive-header">Statistics</h1>
    </header>
    <main>
      <div id="button-container">
        <button type="button" id="back-button">‚Üê</button>
        <button type="button" id="clear-history-button">Clear History</button>
        <button type="button" id="export-button">Export</button>
      </div>
      <section class="stats-section">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Date & Time</th>
                <th>Best Score</th>
                <th>Best Time</th>
                <th>Highest Number</th>
              </tr>
            </thead>
            <tbody id="stats-table-body">
              <!-- Statistics will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="stats.js"></script>
  </body>
</html>
