<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy 2048</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        #controls-container {
            display: flex;
            flex-direction: column; /* Changed to row for horizontal alignment */
            justify-content: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            gap: 10px; /* Adjust the spacing as needed */
        }
        button {
            padding: 10px 20px; /* Added padding for better touch targets */
            font-size: 16px; /* Increased font size for better readability */
            color: #000;
            border-radius: 5px; /* Added border-radius for rounded corners */
            border: 1px solid #ccc; /* Added border for button styling */
            background-color: #f0f0f049; /* Added background color */
            cursor: pointer; /* Added cursor pointer for better UX */
        }
        button:hover {
            background-color: #dddddd91; /* Change background on hover */
        }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header style="width: auto;">
      <h1>Fancy 2048</h1>
      <div id="controls-container">
        <button type="button" id="changeColor-button">Change Color</button>
        <button type="button" id="invert-button">ðŸŒ™</button>
        <button type="button" id="back-button">Undo</button>
        <button type="button" id="leaderboard-button" onclick="window.location.href='Stats/leaderboard.html'">Leaderboard</button>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <div class="overlay"></div>
      <section class="game-section">
        <div class="board-container" id="board-container"></div>
        <div id="game-over" class="hidden">Game Over!</div>
      </section>
      <aside id="score-container">
        <p>Score: <span id="score">0</span></p>
        <p>Best Score: <span id="best-score">0</span></p>
      </aside>
      <button type="button" id="reset-button">Reset Game</button>
    </main>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="hidden">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button type="button" onclick="document.getElementById('leaderboardModal').classList.add('hidden')">Close</button>
      <button type="button" onclick="window.location.href='index.html'">Back to Game</button>
    </div>

    <!-- JavaScript file -->
    <script src="js/game.js"></script>
  </body>
</html>
