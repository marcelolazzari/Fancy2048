<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy 2048</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <!-- Header section -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333; color: #fff;">
      <h1 style="margin: 0;">Fancy 2048</h1>
      <div id="controls-container" style="display: flex; gap: 10px;">
        <button type="button" id="changeColor-button" style="background: none; border: none; color: #fff;"><i class="fas fa-palette"></i></button>
        <button type="button" id="leaderboard-button" onclick="window.location.href='Stats/leaderboard.html'" style="background: none; border: none; color: #fff;"><i class="fas fa-trophy"></i></button>
        <button type="button" id="rainbowMode-button" style="background: none; border: none; color: #fff;"><i class="fas fa-rainbow"></i></button>
        <button type="button" id="back-button" style="background: none; border: none; color: #fff;"><i class="fas fa-undo"></i></button>
      </div>
    </header>

    <!-- Main content section -->
    <main style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px;">
      <div class="overlay"></div>
      <section class="game-section" style="display: flex; flex-direction: column; align-items: center;">
        <div class="board-container" id="board-container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background-color: #444; padding: 10px; border-radius: 10px;">
          <!-- Game tiles will be dynamically added here -->
        </div>
        <div id="game-over" class="hidden" style="margin-top: 20px; color: red; font-size: 24px;">Game Over!</div>
      </section>
      <aside id="score-container" style="margin-top: 20px; text-align: center;">
        <p>Score: <span id="score">0</span></p>
        <p>Best Score: <span id="best-score">36180</span></p>
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="time">00:00</span></p>
      </aside>
    </main>

    <button type="button" id="reset-button" style="margin-top: 20px; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 5px;">Reset</button>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="hidden" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button type="button" onclick="document.getElementById('leaderboardModal').classList.add('hidden')" style="margin-top: 10px; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 5px;">Close</button>
      <button type="button" onclick="window.location.href='index.html'" style="margin-top: 10px; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 5px;">Back to Game</button>
    </div>

    <!-- JavaScript file -->
    <script src="js/game.js"></script>
  </body>
</html>
