<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy 2048</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
  </head>
  <body>
    <header>
      <h1>Fancy 2048</h1>
      <button type="button" id="invert-button">🌙</button>
      <div id="hue-slider-container">
        <label for="hue-slider">Color</label>
        <input type="range" id="hue-slider" min="0" max="360" value="0" title="Adjust the hue" />
      </div>
    </header>
    <main>
      <div class="overlay"></div>
      <section class="game-section">
        <div class="game-container" id="game-container"></div>
        <div id="game-over" class="hidden">Game Over!</div>
      </section>
      <aside id="score-box">
        <p>Score: <span id="score">0</span></p>
        <p>Best Score: <span id="best-score">0</span></p>
      </aside>
      <button type="button" id="reset-button">Reset Game</button>
      <button type="button" id="back-button">⏪</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
