<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing code... -->
    <title>Statistics</title>
</head>
<body style="margin: 20px;">
    <header>
      <h1 class="responsive-header">Statistics</h1>
    </header>
    <main>
      <div id="button-container">
        <button type="button" id="back-button">‚Üê</button>
        <button type="button" id="clear-history-button">Clear History</button>
        <button type="button" id="export-button">Export</button>
      </div>
      <section class="stats-section">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Games Played</th>
                        <th>Total Score</th>
                        <th>Highest Score</th>
                        <th>Average Score</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="gamesPlayed"></td>
                        <td id="totalScore"></td>
                        <td id="highestScore"></td>
                        <td id="averageScore"></td>
                        <td id="wins"></td>
                        <td id="losses"></td>
                        <td id="lastUpdated"></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gamesPlayed').textContent = data.gamesPlayed;
                    document.getElementById('totalScore').textContent = data.totalScore;
                    document.getElementById('highestScore').textContent = data.highestScore;
                    document.getElementById('averageScore').textContent = data.averageScore;
                    document.getElementById('wins').textContent = data.wins;
                    document.getElementById('losses').textContent = data.losses;
                    document.getElementById('lastUpdated').textContent = data.lastUpdated;
                });
        });
    </script>
</body>
</html>
