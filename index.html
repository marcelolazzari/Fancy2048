<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy 2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fancy 2048</h1>
    </header>
    <div class="menu">
        <button id="new-game">New Game</button>
        <button id="settings">Settings</button>
    </div>
    <div class="game-section">
        <div id="score-container">
            <div id="score">0</div>
            <div id="best-score">0</div>
        </div>
        <div class="board-container"></div>
        <div class="overlay hidden" id="game-over">Game Over</div>
        <button id="invert-button">ðŸŒ™</button>
        <button id="changeColor-button">Change Color</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="rotation-popup">
        Please rotate your device vertically.
    </div>
    <script>
        function checkOrientation() {
            const popup = document.getElementById('rotation-popup');
            if (window.innerHeight < window.innerWidth) {
                popup.style.display = 'flex';
            } else {
                popup.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
    <script src="js/game.js"></script>
</body>
</html>
