<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2048 - Debug Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #333;
            padding: 15px;
            border-radius: 8px;
        }
        
        .score-box {
            background: #444;
            padding: 10px 15px;
            border-radius: 5px;
            color: #ffcc00;
            font-weight: bold;
        }
        
        .game-board {
            width: 400px;
            height: 400px;
            background: #444;
            border-radius: 12px;
            padding: 15px;
            margin: 0 auto 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            position: relative;
        }
        
        .tile {
            background: #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 28px;
            color: #000;
            transition: all 0.15s ease;
        }
        
        .tile-0 { background: #666; color: transparent; }
        .tile-2 { background: #ffcc00; }
        .tile-4 { background: #ffaa00; }
        .tile-8 { background: #ff8800; }
        .tile-16 { background: #ff6600; }
        .tile-32 { background: #ff4400; }
        .tile-64 { background: #ff2200; }
        .tile-128 { background: #ff0000; color: #fff; }
        .tile-256 { background: #cc0000; color: #fff; }
        .tile-512 { background: #aa0000; color: #fff; }
        .tile-1024 { background: #880000; color: #fff; font-size: 24px; }
        .tile-2048 { background: #660000; color: #fff; font-size: 24px; }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        button:hover {
            background: #ffaa00;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        
        .instructions {
            max-width: 400px;
            margin: 20px auto;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Simple 2048 - Debug Version</h1>
        
        <div class="score-container">
            <div class="score-box">
                Score: <span id="score">0</span>
            </div>
            <div class="score-box">
                Best: <span id="best">0</span>
            </div>
            <div class="score-box">
                Moves: <span id="moves">0</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button onclick="game.move('up')">‚¨ÜÔ∏è Up</button>
            <button onclick="game.move('down')">‚¨áÔ∏è Down</button>
            <button onclick="game.move('left')">‚¨ÖÔ∏è Left</button>
            <button onclick="game.move('right')">‚û°Ô∏è Right</button>
            <button onclick="game.reset()">üîÑ Reset</button>
        </div>
        
        <div class="instructions">
            <strong>How to play:</strong> Use the arrow keys or buttons to move tiles. When two tiles with the same number touch, they merge into one!
        </div>
    </div>
    
    <div id="message" class="message">
        <h2 id="message-title"></h2>
        <p id="message-text"></p>
        <button onclick="hideMessage()">Close</button>
    </div>

    <script>
        class Simple2048 {
            constructor() {
                this.size = 4;
                this.board = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('simple2048-best')) || 0;
                this.moves = 0;
                this.gameWon = false;
                
                this.init();
            }
            
            init() {
                console.log('Initializing Simple 2048...');
                
                // Create empty board
                for (let i = 0; i < this.size; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.board[i][j] = 0;
                    }
                }
                
                // Add initial tiles
                this.addRandomTile();
                this.addRandomTile();
                
                // Setup UI
                this.updateUI();
                this.setupKeyboard();
                
                console.log('‚úÖ Simple 2048 initialized!');
            }
            
            setupKeyboard() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.move('down');
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move('right');
                            break;
                    }
                });
            }
            
            addRandomTile() {
                const emptyCells = [];
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length === 0) return false;
                
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                
                this.board[randomCell.row][randomCell.col] = value;
                return true;
            }
            
            move(direction) {
                const previousBoard = JSON.parse(JSON.stringify(this.board));
                let moved = false;
                let scoreGained = 0;
                
                if (direction === 'left') {
                    for (let i = 0; i < this.size; i++) {
                        const result = this.slideRow(this.board[i]);
                        this.board[i] = result.row;
                        moved = moved || result.moved;
                        scoreGained += result.score;
                    }
                } else if (direction === 'right') {
                    for (let i = 0; i < this.size; i++) {
                        const result = this.slideRow(this.board[i].slice().reverse());
                        this.board[i] = result.row.reverse();
                        moved = moved || result.moved;
                        scoreGained += result.score;
                    }
                } else if (direction === 'up') {
                    for (let j = 0; j < this.size; j++) {
                        const column = [];
                        for (let i = 0; i < this.size; i++) {
                            column.push(this.board[i][j]);
                        }
                        const result = this.slideRow(column);
                        for (let i = 0; i < this.size; i++) {
                            this.board[i][j] = result.row[i];
                        }
                        moved = moved || result.moved;
                        scoreGained += result.score;
                    }
                } else if (direction === 'down') {
                    for (let j = 0; j < this.size; j++) {
                        const column = [];
                        for (let i = this.size - 1; i >= 0; i--) {
                            column.push(this.board[i][j]);
                        }
                        const result = this.slideRow(column);
                        for (let i = 0; i < this.size; i++) {
                            this.board[this.size - 1 - i][j] = result.row[i];
                        }
                        moved = moved || result.moved;
                        scoreGained += result.score;
                    }
                }
                
                if (moved) {
                    this.score += scoreGained;
                    this.moves++;
                    
                    if (this.score > this.best) {
                        this.best = this.score;
                        localStorage.setItem('simple2048-best', this.best);
                    }
                    
                    this.addRandomTile();
                    this.updateUI();
                    
                    // Check for win condition
                    if (!this.gameWon && this.checkWin()) {
                        this.gameWon = true;
                        this.showMessage('üéâ You Won!', 'You reached 2048! You can keep playing to reach higher scores.');
                    }
                    
                    // Check for game over
                    if (this.isGameOver()) {
                        this.showMessage('üòû Game Over', 'No more moves available. Try again!');
                    }
                }
            }
            
            slideRow(row) {
                const newRow = row.filter(cell => cell !== 0);
                let score = 0;
                let moved = false;
                
                // Merge tiles
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        score += newRow[i];
                        newRow.splice(i + 1, 1);
                    }
                }
                
                // Fill with zeros
                while (newRow.length < this.size) {
                    newRow.push(0);
                }
                
                // Check if row changed
                for (let i = 0; i < this.size; i++) {
                    if (row[i] !== newRow[i]) {
                        moved = true;
                        break;
                    }
                }
                
                return { row: newRow, moved, score };
            }
            
            checkWin() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            isGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.board[i][j];
                        
                        // Check right neighbor
                        if (j < this.size - 1 && current === this.board[i][j + 1]) {
                            return false;
                        }
                        
                        // Check bottom neighbor
                        if (i < this.size - 1 && current === this.board[i + 1][j]) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            updateUI() {
                // Update scores
                document.getElementById('score').textContent = this.score;
                document.getElementById('best').textContent = this.best;
                document.getElementById('moves').textContent = this.moves;
                
                // Update board
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const tile = document.createElement('div');
                        const value = this.board[i][j];
                        
                        tile.className = `tile tile-${value}`;
                        tile.textContent = value || '';
                        
                        boardElement.appendChild(tile);
                    }
                }
            }
            
            showMessage(title, text) {
                document.getElementById('message-title').textContent = title;
                document.getElementById('message-text').textContent = text;
                document.getElementById('message').style.display = 'block';
            }
            
            reset() {
                this.board = [];
                this.score = 0;
                this.moves = 0;
                this.gameWon = false;
                
                this.init();
                hideMessage();
            }
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        // Initialize game when page loads
        let game;
        
        window.addEventListener('load', () => {
            console.log('Page loaded, creating game...');
            game = new Simple2048();
            window.game = game; // Make available globally
        });
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Error:', e.error);
        });
        
        console.log('Simple 2048 script loaded');
    </script>
</body>
</html>
