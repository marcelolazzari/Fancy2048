<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test - Fancy2048 Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 8px;
        }
        .status {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        .success { background: rgba(76, 175, 80, 0.2); border-left: 4px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border-left: 4px solid #f44336; }
        .warning { background: rgba(255, 152, 0, 0.2); border-left: 4px solid #ff9800; }
        .info { background: rgba(33, 150, 243, 0.2); border-left: 4px solid #2196F3; }
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #ffb300; }
        .preview {
            border: 2px solid #333;
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Final Layout Test - Fancy2048</h1>
    
    <div class="test-section">
        <h2>ğŸ“‹ System Check</h2>
        <div id="system-tests"></div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ® Game Preview</h2>
        <p>Testing the main game page:</p>
        <iframe 
            src="http://127.0.0.1:3000/pages/index.html" 
            width="100%" 
            height="800px" 
            class="preview"
            onload="onIframeLoad()"
            onerror="onIframeError()">
        </iframe>
        
        <div style="margin: 10px 0;">
            <button onclick="testInNewTab()">ğŸš€ Open in New Tab</button>
            <button onclick="reloadIframe()">ğŸ”„ Reload Preview</button>
            <button onclick="checkConsole()">ğŸ” Check Console</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>ğŸ“Š Summary</h2>
        <div id="summary"></div>
    </div>

    <script>
        const systemTests = document.getElementById('system-tests');
        const summary = document.getElementById('summary');
        let testResults = { passed: 0, failed: 0, warnings: 0 };
        
        function log(container, type, message) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            container.appendChild(div);
            
            if (type === 'success') testResults.passed++;
            else if (type === 'error') testResults.failed++;
            else if (type === 'warning') testResults.warnings++;
        }
        
        function updateSummary() {
            summary.innerHTML = `
                <div class="info">
                    <strong>Test Summary:</strong><br>
                    âœ… Passed: ${testResults.passed}<br>
                    âŒ Failed: ${testResults.failed}<br>
                    âš ï¸ Warnings: ${testResults.warnings}
                </div>
            `;
        }
        
        async function runSystemTests() {
            log(systemTests, 'info', 'ğŸš€ Starting system tests...');
            
            // Test file accessibility
            const files = [
                { path: '/styles/main.css', name: 'Main CSS' },
                { path: '/scripts/game.js', name: 'Game Engine' },
                { path: '/scripts/enhanced_ai.js', name: 'Enhanced AI' },
                { path: '/scripts/advanced_ai_solver.js', name: 'Advanced AI' },
                { path: '/scripts/ai_learning_system.js', name: 'AI Learning' },
                { path: '/pages/index.html', name: 'Main Page' },
                { path: '/pages/leaderboard.html', name: 'Leaderboard' }
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(`http://127.0.0.1:3000${file.path}`);
                    if (response.ok) {
                        log(systemTests, 'success', `âœ… ${file.name} accessible (${response.status})`);
                    } else {
                        log(systemTests, 'error', `âŒ ${file.name} not accessible (${response.status})`);
                    }
                } catch (error) {
                    log(systemTests, 'error', `âŒ ${file.name} failed: ${error.message}`);
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Test browser features
            const features = [
                { name: 'Local Storage', test: () => typeof Storage !== 'undefined' },
                { name: 'CSS Grid', test: () => CSS.supports('display', 'grid') },
                { name: 'CSS Variables', test: () => CSS.supports('--custom', 'value') },
                { name: 'Fetch API', test: () => typeof fetch !== 'undefined' },
                { name: 'Promises', test: () => typeof Promise !== 'undefined' },
                { name: 'Arrow Functions', test: () => { try { eval('() => {}'); return true; } catch { return false; } } }
            ];
            
            for (const feature of features) {
                if (feature.test()) {
                    log(systemTests, 'success', `âœ… ${feature.name} supported`);
                } else {
                    log(systemTests, 'error', `âŒ ${feature.name} not supported`);
                }
            }
            
            updateSummary();
            log(systemTests, 'info', 'âœ… System tests complete');
        }
        
        function onIframeLoad() {
            log(systemTests, 'success', 'âœ… Game iframe loaded successfully');
            updateSummary();
        }
        
        function onIframeError() {
            log(systemTests, 'error', 'âŒ Game iframe failed to load');
            updateSummary();
        }
        
        function testInNewTab() {
            window.open('http://127.0.0.1:3000/pages/index.html', '_blank');
        }
        
        function reloadIframe() {
            const iframe = document.querySelector('iframe');
            iframe.src = iframe.src;
        }
        
        function checkConsole() {
            log(systemTests, 'info', 'ğŸ” Check browser console for any errors from the iframe');
            console.log('ğŸ” Iframe test - check for any loading errors above');
            updateSummary();
        }
        
        // Run tests
        runSystemTests();
    </script>
</body>
</html>
