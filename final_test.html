<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test - All Fixed Components</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #ffcc00;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .pass { background: rgba(76, 175, 80, 0.2); border-left: 3px solid #4CAF50; }
        .fail { background: rgba(244, 67, 54, 0.2); border-left: 3px solid #f44336; }
        .info { background: rgba(33, 150, 243, 0.2); border-left: 3px solid #2196F3; }
        
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #e6b800; }
        
        .game-link {
            background: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .status-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status-card.pass { border: 2px solid #4CAF50; }
        .status-card.fail { border: 2px solid #f44336; }
        .status-card.info { border: 2px solid #2196F3; }
    </style>
</head>
<body>
    <h1>🏁 Final Test Suite - All Components Fixed</h1>
    
    <div class="test-section">
        <h2>🎯 Test Summary</h2>
        <div class="status-grid" id="status-grid">
            <!-- Status cards will be populated here -->
        </div>
    </div>
    
    <div class="test-section">
        <h2>🚀 Quick Actions</h2>
        <a href="pages/index.html" class="game-link">🎮 Play Main Game</a>
        <a href="pages/index_fixed.html" class="game-link">🔧 Play Fixed Version</a>
        <a href="pages/leaderboard.html" class="game-link">📊 View Statistics</a>
        <br>
        <button onclick="runAllTests()">🧪 Run All Tests</button>
        <button onclick="testGameLoad()">🎮 Test Game Loading</button>
        <button onclick="testAISystems()">🤖 Test AI Systems</button>
        <button onclick="clearResults()">🗑️ Clear Results</button>
    </div>
    
    <div class="test-section">
        <h2>📊 Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        let testResults = [];
        
        function addResult(message, type = 'info') {
            testResults.push({ message, type, timestamp: new Date().toLocaleTimeString() });
            
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            
            updateStatusGrid();
        }
        
        function updateStatusGrid() {
            const statusGrid = document.getElementById('status-grid');
            const passCount = testResults.filter(r => r.type === 'pass').length;
            const failCount = testResults.filter(r => r.type === 'fail').length;
            const totalTests = testResults.length;
            
            statusGrid.innerHTML = `
                <div class="status-card pass">
                    <h3>✅ Passed</h3>
                    <p>${passCount} tests</p>
                </div>
                <div class="status-card fail">
                    <h3>❌ Failed</h3>
                    <p>${failCount} tests</p>
                </div>
                <div class="status-card info">
                    <h3>📊 Total</h3>
                    <p>${totalTests} tests</p>
                </div>
                <div class="status-card ${passCount > failCount ? 'pass' : failCount > 0 ? 'fail' : 'info'}">
                    <h3>🎯 Success Rate</h3>
                    <p>${totalTests > 0 ? Math.round((passCount / totalTests) * 100) : 0}%</p>
                </div>
            `;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = [];
            updateStatusGrid();
        }
        
        async function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load ${name}`));
                document.head.appendChild(script);
            });
        }
        
        async function testGameLoad() {
            addResult('🔍 Testing game loading...', 'info');
            
            try {
                // Test script loading
                const scripts = [
                    { src: 'scripts/ai_learning_system.js', name: 'AI Learning System' },
                    { src: 'scripts/advanced_ai_solver.js', name: 'Advanced AI Solver' },
                    { src: 'scripts/enhanced_ai.js', name: 'Enhanced AI' },
                    { src: 'scripts/game.js', name: 'Game Engine' }
                ];
                
                for (const script of scripts) {
                    try {
                        await loadScript(script.src, script.name);
                        addResult(`✅ ${script.name} loaded`, 'pass');
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        addResult(`❌ Failed to load ${script.name}`, 'fail');
                    }
                }
                
                // Test Game class availability
                if (typeof Game !== 'undefined') {
                    addResult('✅ Game class is available', 'pass');
                    
                    // Try to create game instance
                    try {
                        const testGame = new Game(4);
                        if (testGame) {
                            addResult('✅ Game instance created successfully', 'pass');
                            window.testGame = testGame;
                        } else {
                            addResult('❌ Game instance creation failed', 'fail');
                        }
                    } catch (error) {
                        addResult(`❌ Game instance error: ${error.message}`, 'fail');
                    }
                } else {
                    addResult('❌ Game class not available', 'fail');
                }
                
            } catch (error) {
                addResult(`❌ Game loading test failed: ${error.message}`, 'fail');
            }
        }
        
        function testAISystems() {
            addResult('🤖 Testing AI systems...', 'info');
            
            // Test AI class availability
            const aiClasses = [
                { name: 'Enhanced2048AI', class: window.Enhanced2048AI },
                { name: 'AdvancedAI2048Solver', class: window.AdvancedAI2048Solver },
                { name: 'AILearningSystem', class: window.AILearningSystem }
            ];
            
            aiClasses.forEach(ai => {
                if (ai.class && typeof ai.class === 'function') {
                    addResult(`✅ ${ai.name} is available`, 'pass');
                } else {
                    addResult(`❌ ${ai.name} is not available`, 'fail');
                }
            });
            
            // Test AI integration with game
            if (window.testGame) {
                if (window.testGame.enhancedAI) {
                    addResult('✅ Enhanced AI integrated with game', 'pass');
                } else {
                    addResult('❌ Enhanced AI not integrated', 'fail');
                }
                
                if (window.testGame.aiLearningSystem) {
                    addResult('✅ AI Learning System integrated with game', 'pass');
                } else {
                    addResult('❌ AI Learning System not integrated', 'fail');
                }
                
                // Test AI move generation
                if (window.testGame.enhancedAI && typeof window.testGame.enhancedAI.getBestMove === 'function') {
                    try {
                        const move = window.testGame.enhancedAI.getBestMove();
                        if (move && ['up', 'down', 'left', 'right'].includes(move)) {
                            addResult(`✅ AI generated valid move: ${move}`, 'pass');
                        } else {
                            addResult('⚠️ AI returned invalid move', 'fail');
                        }
                    } catch (error) {
                        addResult(`❌ AI move generation failed: ${error.message}`, 'fail');
                    }
                } else {
                    addResult('❌ AI getBestMove method not available', 'fail');
                }
            } else {
                addResult('⚠️ No test game instance available for AI testing', 'info');
            }
        }
        
        async function runAllTests() {
            addResult('🚀 Starting comprehensive test suite...', 'info');
            clearResults();
            
            await testGameLoad();
            await new Promise(resolve => setTimeout(resolve, 500));
            testAISystems();
            
            addResult('🏁 All tests completed', 'info');
            
            const passCount = testResults.filter(r => r.type === 'pass').length;
            const failCount = testResults.filter(r => r.type === 'fail').length;
            
            if (failCount === 0) {
                addResult('🎉 All tests passed! The game is fully functional.', 'pass');
            } else if (passCount > failCount) {
                addResult(`✅ Most tests passed (${passCount}/${passCount + failCount}). Minor issues detected.`, 'info');
            } else {
                addResult(`❌ Significant issues detected (${failCount} failures). Please review.`, 'fail');
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
        
        // Update status grid initially
        updateStatusGrid();
    </script>
</body>
</html>
