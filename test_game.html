<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy2048 Game Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
        }
        .game-board {
            width: 400px;
            height: 400px;
            background: #333;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            background: #666;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e6b800;
        }
        .score-display {
            text-align: center;
            margin: 20px;
            font-size: 18px;
        }
        .debug-log {
            background: #2a2a2a;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üéÆ Fancy2048 Game Test</h1>
    
    <div class="score-display">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best-score">0</span></div>
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="time">00:00</span></div>
    </div>
    
    <div id="board-container" class="game-board"></div>
    
    <div class="controls">
        <button onclick="testGame()">Initialize Game</button>
        <button onclick="testMove('up')">Move Up</button>
        <button onclick="testMove('down')">Move Down</button>
        <button onclick="testMove('left')">Move Left</button>
        <button onclick="testMove('right')">Move Right</button>
        <button onclick="testAI()">Test AI Move</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="debug-log" class="debug-log"></div>

    <!-- Load game scripts -->
    <script src="scripts/ai_learning_system.js"></script>
    <script src="scripts/advanced_ai_solver.js"></script>
    <script src="scripts/enhanced_ai.js"></script>
    <script src="scripts/game.js"></script>
    
    <script>
        let game = null;
        const debugLog = document.getElementById('debug-log');
        
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function logToDebug(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffa500' : '#f2f2f2';
            div.innerHTML = `<span style="color: #888">${timestamp}</span> ${message}`;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToDebug(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToDebug('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            logToDebug('WARN: ' + args.join(' '), 'warn');
        };
        
        function testGame() {
            try {
                console.log('üéÆ Testing game initialization...');
                game = new Game(4);
                console.log('‚úÖ Game initialized successfully');
                updateDisplay();
            } catch (error) {
                console.error('‚ùå Game initialization failed:', error);
            }
        }
        
        function testMove(direction) {
            if (!game) {
                console.error('‚ùå Game not initialized. Click "Initialize Game" first.');
                return;
            }
            
            try {
                console.log(`üéØ Testing move: ${direction}`);
                const canMove = game.canMove(direction);
                console.log(`Can move ${direction}: ${canMove}`);
                
                if (canMove) {
                    const moved = game.move(direction);
                    console.log(`Move successful: ${moved}`);
                    updateDisplay();
                } else {
                    console.log(`Move ${direction} not possible`);
                }
            } catch (error) {
                console.error(`‚ùå Move ${direction} failed:`, error);
            }
        }
        
        function testAI() {
            if (!game) {
                console.error('‚ùå Game not initialized. Click "Initialize Game" first.');
                return;
            }
            
            try {
                console.log('ü§ñ Testing AI move...');
                
                if (game.enhancedAI) {
                    const move = game.enhancedAI.getBestMove();
                    console.log(`AI suggests: ${move}`);
                    if (move && game.canMove(move)) {
                        game.move(move);
                        updateDisplay();
                    }
                } else if (game.advancedAI) {
                    const move = game.advancedAI.getBestMove();
                    console.log(`Advanced AI suggests: ${move}`);
                    if (move && game.canMove(move)) {
                        game.move(move);
                        updateDisplay();
                    }
                } else {
                    console.warn('‚ö†Ô∏è No AI available');
                }
            } catch (error) {
                console.error('‚ùå AI move failed:', error);
            }
        }
        
        function updateDisplay() {
            if (!game) return;
            
            document.getElementById('score').textContent = game.score;
            document.getElementById('best-score').textContent = game.bestScore;
            document.getElementById('moves').textContent = game.moves;
            
            // Update board display
            const boardContainer = document.getElementById('board-container');
            boardContainer.innerHTML = '';
            
            for (let i = 0; i < game.size; i++) {
                for (let j = 0; j < game.size; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    const value = game.board[i][j];
                    tile.textContent = value || '';
                    tile.style.background = value ? getTileColor(value) : '#666';
                    boardContainer.appendChild(tile);
                }
            }
        }
        
        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }
        
        function clearLog() {
            debugLog.innerHTML = '';
        }
        
        // Auto-initialize on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('üöÄ Page loaded, ready for testing');
                testGame();
            }, 100);
        });
    </script>
</body>
</html>
