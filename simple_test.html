<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test - Fancy2048</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <h1>üéÆ Fancy 2048 - Simple Test</h1>
    </header>

    <main id="main-content">
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Loading game...</span>
        </div>

        <div id="score-container">
            <ul>
                <li>Score<span id="score">0</span></li>
                <li>Best<span id="best-score">0</span></li>
                <li>Moves<span id="moves">0</span></li>
                <li>Time<span id="time">00:00</span></li>
            </ul>
        </div>

        <div id="board-container"></div>

        <div style="margin: 20px; text-align: center;">
            <button id="reset-button">Reset Game</button>
            <button onclick="testMove()">Test Move</button>
            <button onclick="showGameInfo()">Show Info</button>
        </div>
    </main>

    <script>
        function hideLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        function testMove() {
            if (window.game) {
                console.log('Testing move...');
                window.game.move('up');
            }
        }

        function showGameInfo() {
            if (window.game) {
                console.log('Game info:', {
                    size: window.game.size,
                    score: window.game.score,
                    board: window.game.board
                });
            }
        }

        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        async function initSimpleGame() {
            try {
                console.log('üöÄ Simple game initialization...');

                // Load only the core game script
                await loadScript('../scripts/game.js');
                
                console.log('üì¶ Game script loaded');
                await new Promise(resolve => setTimeout(resolve, 100));

                if (typeof Game === 'undefined') {
                    throw new Error('Game class not found');
                }

                console.log('üéÆ Creating game instance...');
                window.game = new Game(4);

                if (!window.game) {
                    throw new Error('Failed to create game instance');
                }

                console.log('‚úÖ Simple game initialized!');
                hideLoadingIndicator();

                // Add keyboard controls
                document.addEventListener('keydown', (event) => {
                    if (!window.game) return;
                    
                    switch (event.key) {
                        case 'ArrowUp':
                            event.preventDefault();
                            window.game.move('up');
                            break;
                        case 'ArrowDown':
                            event.preventDefault();
                            window.game.move('down');
                            break;
                        case 'ArrowLeft':
                            event.preventDefault();
                            window.game.move('left');
                            break;
                        case 'ArrowRight':
                            event.preventDefault();
                            window.game.move('right');
                            break;
                    }
                });

            } catch (error) {
                console.error('‚ùå Simple game initialization failed:', error);
                const loading = document.getElementById('loading-indicator');
                if (loading) {
                    loading.innerHTML = `
                        <div style="color: #ff6b6b; text-align: center;">
                            <i class="fas fa-exclamation-triangle"></i><br>
                            Error: ${error.message}<br>
                            <button onclick="location.reload()">Reload</button>
                        </div>
                    `;
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSimpleGame);
        } else {
            initSimpleGame();
        }
    </script>
</body>
</html>
