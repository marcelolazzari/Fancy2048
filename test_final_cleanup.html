<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy2048 - Final Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
        .warning { background: #FF9800; }
        iframe {
            width: 100%;
            height: 80vh;
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎮 Fancy2048 - Final Test After Cleanup</h1>
    
    <div id="test-results">
        <div class="status info">🔧 Running cleanup tests...</div>
    </div>
    
    <h2>📁 Current File Structure</h2>
    <pre id="structure">Loading...</pre>
    
    <h2>🎯 Live Game Test</h2>
    <p>If the game loads below, the cleanup was successful!</p>
    <iframe src="pages/index.html" title="Fancy2048 Cleaned Up Game"></iframe>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(text, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = text;
            results.appendChild(div);
        }
        
        // Test file structure
        fetch('/workspaces/Fancy2048/pages/index.html')
            .then(response => {
                if (response.ok) {
                    addResult('✅ Main index.html is accessible', 'success');
                } else {
                    addResult('❌ Main index.html not found', 'error');
                }
            })
            .catch(() => {
                addResult('⚠️ Could not test index.html accessibility', 'warning');
            });
            
        // Test scripts
        const scripts = [
            'scripts/game.js',
            'scripts/advanced_ai_solver.js', 
            'scripts/enhanced_ai.js',
            'scripts/statistics.js',
            'scripts/leaderboard-stats.js'
        ];
        
        scripts.forEach(script => {
            fetch(`/workspaces/Fancy2048/${script}`)
                .then(response => {
                    if (response.ok) {
                        addResult(`✅ ${script} is present`, 'success');
                    } else {
                        addResult(`❌ ${script} not found`, 'error');
                    }
                })
                .catch(() => {
                    addResult(`⚠️ Could not test ${script}`, 'warning');
                });
        });
        
        // Test CSS
        fetch('/workspaces/Fancy2048/styles/unified_styles_fixed.css')
            .then(response => {
                if (response.ok) {
                    addResult('✅ Main CSS file is present', 'success');
                } else {
                    addResult('❌ Main CSS file not found', 'error');
                }
            })
            .catch(() => {
                addResult('⚠️ Could not test CSS file', 'warning');
            });
            
        // Show final structure
        document.getElementById('structure').textContent = `
Fancy2048/
├── README.md
├── pages/
│   ├── index.html
│   └── leaderboard.html
├── scripts/
│   ├── advanced_ai_solver.js
│   ├── enhanced_ai.js
│   ├── game.js
│   ├── leaderboard-stats.js
│   └── statistics.js
└── styles/
    ├── stats_styles.css
    └── unified_styles_fixed.css

✨ Cleaned up from 78 files to ~12 core files!
        `;
        
        setTimeout(() => {
            addResult('🎉 Cleanup test completed!', 'success');
        }, 2000);
    </script>
</body>
</html>
