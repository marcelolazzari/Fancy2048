<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy2048 Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px; }
        #game-board { 
            width: 300px; 
            height: 300px; 
            background: #f0f0f0; 
            border: 2px solid #333; 
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Fancy2048 Debug Test</h1>
    
    <div class="test-section">
        <h2>Script Loading Test</h2>
        <div id="script-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Game Elements</h2>
        <div id="game-board"></div>
        <button id="ai-auto" class="ai-button toggle">Auto Play</button>
        <button id="ai-hint" class="ai-button">Get Hint</button>
        <div id="current-score">0</div>
        <div id="best-score">0</div>
        <div id="move-count">0</div>
    </div>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="testClasses()">Test Classes</button>
        <button onclick="testAutoplay()">Test Autoplay</button>
        <button onclick="testAIMove()">Test AI Move</button>
        <div id="test-results"></div>
    </div>

    <!-- Load scripts -->
    <script src="../src/js/error-handler.js"></script>
    <script src="../src/js/utils.js"></script>
    <script src="../src/js/storage.js"></script>
    <script src="../src/js/ai-solver.js"></script>
    <script src="../src/js/touch-handler.js"></script>
    <script src="../src/js/game-engine.js"></script>
    <script src="../src/js/ui-controller.js"></script>
    <script src="../src/js/app.js"></script>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        function testClasses() {
            document.getElementById('test-results').innerHTML = '';
            
            log('Testing class availability...', 'info');
            
            const classes = [
                'Utils', 'GameEngine', 'AISolver', 'UIController', 'Fancy2048App'
            ];
            
            for (const className of classes) {
                if (typeof window[className] !== 'undefined') {
                    log(`✓ ${className} is available`, 'success');
                } else {
                    log(`✗ ${className} is NOT available`, 'error');
                }
            }
        }

        function testAutoplay() {
            log('Testing autoplay functionality...', 'info');
            
            try {
                if (typeof window.fancy2048App === 'undefined') {
                    log('✗ App instance not found', 'error');
                    return;
                }
                
                const app = window.fancy2048App;
                log('✓ App instance found', 'success');
                
                if (!app.aiSolver) {
                    log('✗ AISolver not available', 'error');
                    return;
                }
                
                log('✓ AISolver is available', 'success');
                
                // Test start autoplay
                app.startAutoPlay().then(result => {
                    if (result) {
                        log('✓ Autoplay started successfully', 'success');
                        
                        // Stop after 3 seconds
                        setTimeout(() => {
                            app.stopAutoPlay();
                            log('✓ Autoplay stopped', 'success');
                        }, 3000);
                    } else {
                        log('✗ Autoplay failed to start', 'error');
                    }
                }).catch(error => {
                    log('✗ Autoplay error: ' + error.message, 'error');
                });
                
            } catch (error) {
                log('✗ Test error: ' + error.message, 'error');
            }
        }

        function testAIMove() {
            log('Testing AI move generation...', 'info');
            
            try {
                if (typeof window.fancy2048App === 'undefined') {
                    log('✗ App instance not found', 'error');
                    return;
                }
                
                const app = window.fancy2048App;
                
                if (!app.aiSolver) {
                    log('✗ AISolver not available', 'error');
                    return;
                }
                
                app.aiSolver.getBestMove().then(move => {
                    if (move) {
                        log('✓ AI suggested move: ' + move, 'success');
                    } else {
                        log('✗ AI returned no move', 'error');
                    }
                }).catch(error => {
                    log('✗ AI move error: ' + error.message, 'error');
                });
                
            } catch (error) {
                log('✗ Test error: ' + error.message, 'error');
            }
        }

        // Check script loading
        window.addEventListener('load', function() {
            const statusDiv = document.getElementById('script-status');
            
            // Wait for app initialization
            setTimeout(() => {
                if (typeof window.fancy2048App !== 'undefined') {
                    statusDiv.innerHTML = '<span class="success">✓ Scripts loaded successfully</span>';
                    testClasses();
                } else {
                    statusDiv.innerHTML = '<span class="error">✗ App not initialized</span>';
                }
            }, 1000);
        });

        // Add event listener for autoplay button
        document.addEventListener('DOMContentLoaded', function() {
            const autoButton = document.getElementById('ai-auto');
            if (autoButton) {
                autoButton.addEventListener('click', function() {
                    log('Auto play button clicked', 'info');
                    testAutoplay();
                });
            }
        });
    </script>
</body>
</html>
