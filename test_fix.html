<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy2048 - Initialization Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #2d5a2d; color: #4CAF50; }
        .error { background: #5a2d2d; color: #f44336; }
        .warning { background: #5a522d; color: #FF9800; }
        .info { background: #2d4a5a; color: #2196F3; }
        #board-container {
            display: grid;
            grid-gap: 10px;
            margin: 20px auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            aspect-ratio: 1;
        }
        .tile {
            background: #666;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 5px;
        }
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        #score-container {
            text-align: center;
            margin: 20px;
        }
        #score-container ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Fancy2048 Initialization Fix Test</h1>
        
        <div id="status-container">
            <div class="status info">üîç Testing game initialization...</div>
        </div>

        <!-- Required game elements -->
        <div id="score-container">
            <ul>
                <li>Score: <span id="score">0</span></li>
                <li>Best: <span id="best-score">0</span></li>
                <li>Moves: <span id="moves">0</span></li>
                <li>Time: <span id="time">00:00</span></li>
            </ul>
        </div>
        
        <div id="board-container" role="grid" aria-label="Game Board" tabindex="0"></div>
        
        <div style="text-align: center; margin: 20px;">
            <button onclick="runTests()">Run Tests</button>
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="location.reload()">Refresh</button>
        </div>
        
        <div id="log" class="log">Initialization test starting...\n</div>
    </div>

    <script>
        let logElement;
        let statusContainer;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            
            if (!logElement) logElement = document.getElementById('log');
            logElement.textContent += logEntry;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(message);
        }

        function showStatus(message, type) {
            if (!statusContainer) statusContainer = document.getElementById('status-container');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusContainer.appendChild(statusDiv);
        }

        function clearLog() {
            if (!logElement) logElement = document.getElementById('log');
            logElement.textContent = 'Log cleared...\n';
        }

        function runTests() {
            log('üöÄ Starting comprehensive initialization tests...');
            
            // Test 1: DOM elements
            log('Test 1: Checking DOM elements...');
            const requiredElements = ['board-container', 'score', 'best-score', 'moves', 'time'];
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            
            if (missingElements.length === 0) {
                log('‚úÖ All required DOM elements found');
                showStatus('‚úÖ DOM elements OK', 'success');
            } else {
                log(`‚ùå Missing elements: ${missingElements.join(', ')}`);
                showStatus(`‚ùå Missing DOM elements: ${missingElements.join(', ')}`, 'error');
            }
            
            // Test 2: Script loading
            log('Test 2: Checking script loading...');
            const scriptTests = {
                'Game class': typeof Game !== 'undefined',
                'Enhanced AI': typeof Enhanced2048AI !== 'undefined',
                'Advanced AI': typeof AdvancedAI2048Solver !== 'undefined'
            };
            
            let scriptsLoaded = 0;
            for (const [name, loaded] of Object.entries(scriptTests)) {
                if (loaded) {
                    log(`‚úÖ ${name} loaded successfully`);
                    scriptsLoaded++;
                } else {
                    log(`‚ùå ${name} not loaded`);
                }
            }
            
            if (scriptsLoaded === Object.keys(scriptTests).length) {
                showStatus('‚úÖ All scripts loaded', 'success');
            } else {
                showStatus(`‚ö†Ô∏è ${scriptsLoaded}/${Object.keys(scriptTests).length} scripts loaded`, 'warning');
            }
            
            // Test 3: Game initialization
            log('Test 3: Testing game initialization...');
            try {
                if (typeof Game !== 'undefined') {
                    const testGame = new Game(4);
                    log('‚úÖ Game instance created successfully');
                    log(`Game properties: size=${testGame.size}, score=${testGame.score}`);
                    showStatus('‚úÖ Game initialization successful', 'success');
                    
                    // Test 4: Basic functionality
                    log('Test 4: Testing basic game methods...');
                    const methodTests = [
                        'createEmptyBoard',
                        'addRandomTile',
                        'updateUI',
                        'move',
                        'canMove'
                    ];
                    
                    let methodsPassed = 0;
                    for (const method of methodTests) {
                        if (typeof testGame[method] === 'function') {
                            log(`‚úÖ Method ${method} exists`);
                            methodsPassed++;
                        } else {
                            log(`‚ùå Method ${method} missing`);
                        }
                    }
                    
                    if (methodsPassed === methodTests.length) {
                        showStatus('‚úÖ All methods available', 'success');
                    } else {
                        showStatus(`‚ö†Ô∏è ${methodsPassed}/${methodTests.length} methods available`, 'warning');
                    }
                    
                    // Test 5: UI update
                    log('Test 5: Testing UI update...');
                    try {
                        testGame.updateUI();
                        log('‚úÖ UI update successful');
                        showStatus('‚úÖ UI update works', 'success');
                    } catch (uiError) {
                        log(`‚ùå UI update failed: ${uiError.message}`);
                        showStatus('‚ùå UI update failed', 'error');
                    }
                    
                } else {
                    log('‚ùå Game class not available');
                    showStatus('‚ùå Game class not loaded', 'error');
                }
            } catch (initError) {
                log(`‚ùå Game initialization failed: ${initError.message}`);
                log(`Error stack: ${initError.stack}`);
                showStatus('‚ùå Game initialization failed', 'error');
            }
            
            log('üèÅ Test completed!');
        }

        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            log('üìÑ DOM loaded, running tests in 1 second...');
            setTimeout(runTests, 1000);
        });
    </script>
    
    <!-- Load game scripts -->
    <script src="scripts/advanced_ai_solver.js" onerror="console.log('‚ùå Failed to load advanced_ai_solver.js')"></script>
    <script src="scripts/enhanced_ai.js" onerror="console.log('‚ùå Failed to load enhanced_ai.js')"></script>
    <script src="scripts/game.js" onerror="console.log('‚ùå Failed to load game.js')"></script>
</body>
</html>
