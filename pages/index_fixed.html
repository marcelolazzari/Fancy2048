<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy 2048 - Fixed</title>
    
    <!-- Primary CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Fallback CSS for different path structures -->
    <link rel="stylesheet" href="/Fancy2048/styles/main.css" onerror="this.remove();">
    <link rel="stylesheet" href="styles/main.css" onerror="this.remove();">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Critical inline styles to ensure basic functionality */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
        }
        
        header h1 {
            color: #ffcc00;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            list-style: none;
            padding: 0;
        }
        
        button {
            background: linear-gradient(135deg, #ffcc00 0%, #ffb300 100%);
            color: #000;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 204, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        
        #score-container {
            background: rgba(42, 42, 42, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        #score-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        #score-container li {
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }
        
        #score-container span {
            color: #ffcc00;
            font-size: 1.3em;
            display: block;
            margin-top: 5px;
        }
        
        #board-container {
            width: min(85vw, 85vh, 480px);
            height: min(85vw, 85vh, 480px);
            background: #333;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 12px 48px rgba(0,0,0,0.4);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            position: relative;
        }
        
        .grid-cell {
            background: #666;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .tile {
            position: absolute;
            background: linear-gradient(135deg, #ffcc00 0%, #ffb300 100%);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            font-size: 24px;
            transition: all 0.15s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        /* Message overlays */
        .message-overlay, .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .message-content, .overlay-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 2px solid #ffcc00;
            max-width: 400px;
            animation: slideInModal 0.3s ease;
        }
        
        .message-content h2, .overlay-content h2 {
            color: #ffcc00;
            margin: 0 0 20px 0;
            font-size: 2em;
        }
        
        .message-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .continue-button, .restart-button, .stats-button, .resume-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
        }
        
        .restart-button {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .stats-button {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }
        
        .hidden {
            display: none !important;
        }
        
        @keyframes slideInModal {
            from { transform: scale(0.8) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #ffcc00;
            color: #000;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Loading indicator */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(42, 42, 42, 0.9);
            border-radius: 10px;
            margin: 20px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #666;
            border-top: 3px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header h1 { font-size: 2em; }
            .controls { gap: 6px; }
            button { padding: 8px 12px; font-size: 12px; }
            #board-container { width: 95vw; height: 95vw; max-width: 400px; max-height: 400px; }
            #score-container ul { gap: 15px; }
            .message-content, .overlay-content { padding: 30px 20px; max-width: 90vw; }
        }
        
        @media (max-width: 480px) {
            header { padding: 15px; }
            header h1 { font-size: 1.8em; }
            button { padding: 6px 10px; font-size: 11px; }
            #score-container ul { flex-direction: column; gap: 10px; }
            .message-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <h1>üéÆ Fancy 2048</h1>
        <nav>
            <ul class="controls">
                <li><button id="changeColor-button" title="Change colors"><i class="fas fa-palette"></i></button></li>
                <li><button id="leaderboard-button" title="View statistics" onclick="navigateToLeaderboard()"><i class="fas fa-chart-line"></i></button></li>
                <li><button id="export-stats-button" title="Export stats"><i class="fas fa-download"></i></button></li>
                <li><button id="back-button" title="Undo move"><i class="fas fa-undo"></i></button></li>
                <li><button id="pause-button" title="Pause game"><i class="fas fa-pause"></i></button></li>
                <li><button id="board-size-button" title="Board size"><i class="fas fa-th"></i></button></li>
                <li><button id="theme-toggle-button" title="Toggle theme"><i class="fas fa-adjust"></i></button></li>
                <li><button id="autoplay-button" title="Auto play"><i class="fas fa-play"></i></button></li>
                <li><button id="speed-button" title="Speed"><span class="speed-text">1x</span></button></li>
                <li><button id="reset-button" title="New game"><i class="fas fa-redo"></i></button></li>
                <li><button id="ai-difficulty-button" title="AI difficulty"><i class="fas fa-brain"></i> <span class="button-text">Normal</span></button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Loading game...</span>
        </div>

        <div id="score-container">
            <ul>
                <li>Score<span id="score">0</span></li>
                <li>Best<span id="best-score">0</span></li>
                <li>Moves<span id="moves">0</span></li>
                <li>Time<span id="time">00:00</span></li>
            </ul>
        </div>

        <div id="board-container"></div>

        <!-- Game Over Overlay -->
        <div id="game-over" class="message-overlay hidden">
            <div class="message-content">
                <h2>üéØ Game Over!</h2>
                <p>No more moves possible.</p>
                <div class="message-buttons">
                    <button onclick="window.game?.resetGame()" class="restart-button">üîÑ Try Again</button>
                    <button onclick="navigateToLeaderboard()" class="stats-button">üìä View Stats</button>
                </div>
            </div>
        </div>

        <!-- Game Won Overlay -->
        <div id="game-won" class="message-overlay hidden">
            <div class="message-content">
                <h2>üéâ You Won!</h2>
                <p>You reached 2048!</p>
                <div class="message-buttons">
                    <button onclick="window.game?.continueGame()" class="continue-button">‚û°Ô∏è Continue</button>
                    <button onclick="window.game?.resetGame()" class="restart-button">üîÑ New Game</button>
                </div>
            </div>
        </div>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>‚è∏Ô∏è Game Paused</h2>
                <p>Press Space or click Resume to continue</p>
                <button onclick="window.game?.togglePause()" class="resume-button">‚ñ∂Ô∏è Resume</button>
            </div>
        </div>
    </main>

    <script>
        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('üö® JavaScript Error:', event.error);
            showError(`JavaScript Error: ${event.message}`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('üö® Promise Rejection:', event.reason);
            showError(`Promise Error: ${event.reason}`);
        });

        function showError(message) {
            const boardContainer = document.getElementById('board-container');
            if (boardContainer) {
                boardContainer.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: #ff6b6b; padding: 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3 style="margin: 0 0 15px 0; color: #ff6b6b;">Game Error</h3>
                        <p style="margin: 0 0 20px 0; font-size: 14px; max-width: 300px;">${message}</p>
                        <button onclick="location.reload()" style="background: #ff6b6b; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold;">
                            <i class="fas fa-redo"></i> Reload Game
                        </button>
                    </div>
                `;
            }
        }

        function hideLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
        }

        function navigateToLeaderboard() {
            const paths = ['leaderboard.html', '/Fancy2048/pages/leaderboard.html', '../pages/leaderboard.html'];
            window.location.href = paths[0];
        }

        // Script loading system
        async function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log(`‚úÖ Loaded: ${name}`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`‚ùå Failed to load: ${name}`);
                    reject(new Error(`Failed to load ${name}`));
                };
                document.head.appendChild(script);
            });
        }

        async function initializeGame() {
            try {
                console.log('üöÄ Starting Fancy2048 initialization...');

                // Load all scripts
                const scripts = [
                    { src: '../scripts/ai_learning_system.js', name: 'AI Learning System' },
                    { src: '../scripts/advanced_ai_solver.js', name: 'Advanced AI Solver' },
                    { src: '../scripts/enhanced_ai.js', name: 'Enhanced AI' },
                    { src: '../scripts/game.js', name: 'Game Engine' }
                ];

                for (const script of scripts) {
                    try {
                        await loadScript(script.src, script.name);
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        // Try alternative paths
                        const altPaths = [
                            `/Fancy2048/scripts/${script.src.split('/').pop()}`,
                            `scripts/${script.src.split('/').pop()}`
                        ];
                        
                        let loaded = false;
                        for (const altPath of altPaths) {
                            try {
                                await loadScript(altPath, script.name);
                                loaded = true;
                                break;
                            } catch (altError) {
                                continue;
                            }
                        }
                        
                        if (!loaded) {
                            throw error;
                        }
                    }
                }

                // Wait for scripts to initialize
                await new Promise(resolve => setTimeout(resolve, 500));

                // Check for Game class
                if (typeof Game === 'undefined') {
                    throw new Error('Game class not found after loading scripts');
                }

                console.log('üéÆ Creating game instance...');
                window.game = new Game(4);

                if (window.game) {
                    console.log('‚úÖ Game initialized successfully!');
                    hideLoadingIndicator();
                    
                    // Setup keyboard controls
                    document.addEventListener('keydown', (event) => {
                        if (!window.game || window.game.isPaused) return;
                        
                        switch (event.key) {
                            case 'ArrowUp':
                                event.preventDefault();
                                window.game.move('up');
                                break;
                            case 'ArrowDown':
                                event.preventDefault();
                                window.game.move('down');
                                break;
                            case 'ArrowLeft':
                                event.preventDefault();
                                window.game.move('left');
                                break;
                            case 'ArrowRight':
                                event.preventDefault();
                                window.game.move('right');
                                break;
                            case ' ':
                                event.preventDefault();
                                window.game.togglePause();
                                break;
                        }
                    });
                    
                } else {
                    throw new Error('Game instance creation failed');
                }

            } catch (error) {
                console.error('‚ùå Game initialization failed:', error);
                showError(error.message);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
    </script>
</body>
</html>
