<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <title>Fancy 2048 - Fixed Version</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Emergency styles to ensure basic layout works */
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            color: #ffcc00;
            font-size: 2rem;
            margin: 0;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        button:hover {
            background: #e6b800;
        }
        
        #board-container {
            width: min(400px, 90vw);
            height: min(400px, 90vw);
            background: #333;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        
        .grid-cell {
            background: #666;
            border-radius: 5px;
        }
        
        .tile {
            position: absolute;
            background: #eee4da;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #776e65;
            transition: all 0.15s ease-in-out;
        }
        
        #score-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #score-container ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }
        
        #score-container li {
            background: rgba(255, 204, 0, 0.1);
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }
        
        .message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .message-content {
            background: #1a1a1a;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 90vw;
        }
        
        .message-content h2 {
            color: #ffcc00;
            margin: 0 0 15px 0;
        }
        
        .message-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .continue-button {
            background: #4CAF50;
            color: white;
        }
        
        .restart-button {
            background: #ffcc00;
            color: #000;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎮 Fancy 2048</h1>
        <div class="controls">
            <button id="reset-button" title="Reset Game">
                <i class="fas fa-redo"></i> Reset
            </button>
            <button id="undo-button" title="Undo Move">
                <i class="fas fa-undo"></i> Undo
            </button>
            <button id="pause-button" title="Pause Game">
                <i class="fas fa-pause"></i> Pause
            </button>
            <button id="autoplay-button" title="Auto Play">
                <i class="fas fa-play"></i> AI Play
            </button>
            <button id="board-size-button" title="Change Board Size">
                <i class="fas fa-th"></i> 4x4
            </button>
            <button onclick="window.location.href='leaderboard.html'" title="Statistics">
                <i class="fas fa-chart-line"></i> Stats
            </button>
        </div>
    </header>

    <main>
        <div id="score-container">
            <ul>
                <li>Score: <span id="score">0</span></li>
                <li>Best: <span id="best-score">0</span></li>
                <li>Moves: <span id="moves">0</span></li>
                <li>Time: <span id="time">00:00</span></li>
            </ul>
        </div>

        <div id="board-container"></div>

        <!-- Game Over Overlay -->
        <div id="game-over" class="message-overlay hidden">
            <div class="message-content">
                <h2>Game Over!</h2>
                <p>No more moves possible.</p>
                <div class="message-buttons">
                    <button onclick="game?.resetGame()" class="restart-button">Try Again</button>
                    <button onclick="window.location.href='leaderboard.html'" class="stats-button">View Stats</button>
                </div>
            </div>
        </div>

        <!-- Game Won Overlay -->
        <div id="game-won" class="message-overlay hidden">
            <div class="message-content">
                <h2>You Won!</h2>
                <p>You reached 2048!</p>
                <div class="message-buttons">
                    <button onclick="game?.continueGame()" class="continue-button">Continue Playing</button>
                    <button onclick="game?.resetGame()" class="restart-button">New Game</button>
                </div>
            </div>
        </div>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="message-overlay hidden">
            <div class="message-content">
                <h2>Game Paused</h2>
                <p>Press Space or click Resume to continue</p>
                <button onclick="game?.togglePause()" class="continue-button">Resume</button>
            </div>
        </div>
    </main>

    <!-- Load JavaScript -->
    <script src="../scripts/ai_learning_system.js"></script>
    <script src="../scripts/advanced_ai_solver.js"></script>
    <script src="../scripts/enhanced_ai.js"></script>
    <script src="../scripts/game.js"></script>
    
    <script>
        // Initialize game when everything is ready
        let game = null;
        
        function initializeGame() {
            try {
                console.log('🚀 Initializing Fancy2048...');
                
                // Check if required elements exist
                const requiredElements = ['board-container', 'score', 'best-score', 'moves', 'time'];
                const missingElements = requiredElements.filter(id => !document.getElementById(id));
                
                if (missingElements.length > 0) {
                    throw new Error(`Missing required elements: ${missingElements.join(', ')}`);
                }
                
                // Initialize game
                game = new Game(4);
                window.game = game; // Make globally accessible
                
                console.log('✅ Game initialized successfully');
                
                // Setup additional event listeners
                setupEventListeners();
                
            } catch (error) {
                console.error('❌ Game initialization failed:', error);
                showError(error.message);
            }
        }
        
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', (event) => {
                if (!game) return;
                
                switch (event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        game.move('up');
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        game.move('down');
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        game.move('left');
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        game.move('right');
                        break;
                    case ' ':
                        event.preventDefault();
                        game.togglePause();
                        break;
                }
            });
            
            // Touch controls
            let touchStartX = null;
            let touchStartY = null;
            
            const boardContainer = document.getElementById('board-container');
            
            boardContainer.addEventListener('touchstart', (event) => {
                event.preventDefault();
                const touch = event.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            });
            
            boardContainer.addEventListener('touchend', (event) => {
                if (!touchStartX || !touchStartY) return;
                
                event.preventDefault();
                const touch = event.changedTouches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                const minDistance = 30;
                
                if (Math.abs(deltaX) > minDistance || Math.abs(deltaY) > minDistance) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        game.move(deltaX > 0 ? 'right' : 'left');
                    } else {
                        game.move(deltaY > 0 ? 'down' : 'up');
                    }
                }
                
                touchStartX = null;
                touchStartY = null;
            });
        }
        
        function showError(message) {
            const boardContainer = document.getElementById('board-container');
            boardContainer.innerHTML = `
                <div style="grid-column: 1 / -1; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <h3>Game Loading Error</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 20px;">Reload Game</button>
                </div>
            `;
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
        
        // Fallback initialization
        window.addEventListener('load', () => {
            if (!game) {
                setTimeout(initializeGame, 100);
            }
        });
    </script>
</body>
</html>
