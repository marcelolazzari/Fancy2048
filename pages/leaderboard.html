<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Fancy2048 Game Statistics</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" href="../favicon.svg">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/leaderboard.css" />
    <!-- GitHub Pages fallbacks -->
    <link rel="stylesheet" href="../styles/main.css" onerror="this.remove();" />
    <link rel="stylesheet" href="../styles/leaderboard.css" onerror="this.remove();" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <meta name="description" content="View your Fancy2048 game statistics and leaderboard. Export your stats or reset your history." />
  </head>
  <body>
    <header>
      <h1 tabindex="0">Fancy2048 Game Statistics</h1>
    </header>
    
    <main>
      <section id="stats-section" class="stats-section">
        <h2><i class="fas fa-chart-line"></i> Your Game History</h2>
        
        <div class="stats-summary">
          <div class="stats-card">
            <h3>Top Score</h3>
            <p id="top-score">0</p>
          </div>
          <div class="stats-card">
            <h3>Best Tile</h3>
            <p id="best-tile">0</p>
          </div>
          <div class="stats-card">
            <h3>Games Played</h3>
            <p id="games-played">0</p>
          </div>
        </div>
        
        <div class="button-container">
          <button type="button" id="save-csv-button" aria-label="Export statistics to CSV" tabindex="0"><i class="fas fa-download" aria-hidden="true"></i> Export to CSV</button>
          <button type="button" id="save-json-button" aria-label="Export statistics to JSON" tabindex="0"><i class="fas fa-file-code" aria-hidden="true"></i> Export to JSON</button>
          <button type="button" id="reset-data-button" class="warning-button" aria-label="Reset all statistics" tabindex="0"><i class="fas fa-trash-alt" aria-hidden="true"></i> Reset Data</button>
        </div>
        
        <div class="table-container">
          <table id="statsTable" aria-label="Game statistics table" role="table">
            <thead>
              <tr role="row">
                <th role="columnheader">Date</th>
                <th role="columnheader">Grid Size</th>
                <th role="columnheader">Best Tile</th>
                <th role="columnheader">Score</th>
                <th role="columnheader">Best Score</th>
                <th role="columnheader">Duration</th>
                <th role="columnheader">Moves</th>
                <th role="columnheader">Mode</th>
              </tr>
            </thead>
            <tbody>
              <!-- Stats will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
        
        <div id="no-stats-message" class="message-container" style="display:none;" role="status" aria-live="polite">
          <i class="fas fa-gamepad" aria-hidden="true"></i>
          <p>No game statistics available yet. Play a game to see your stats!</p>
        </div>
      </section>
    </main>
    
    <footer>
      <button type="button" onclick="navigateToGame()" aria-label="Back to Game" tabindex="0"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Game</button>
    </footer>
    
    <script>
      // Navigation helper for GitHub Pages
      function navigateToGame() {
        const possiblePaths = [
          'index.html',
          '/Fancy2048/pages/index.html',
          '../pages/index.html'
        ];
        window.location.href = possiblePaths[0];
      }
      
      // Load statistics script with fallback
      function loadStatisticsScript() {
        const script = document.createElement('script');
        script.src = '../scripts/statistics.js';
        script.onerror = () => {
          // Try GitHub Pages path
          const fallbackScript = document.createElement('script');
          fallbackScript.src = '/Fancy2048/scripts/statistics.js';
          fallbackScript.onerror = () => {
            console.error('Failed to load statistics script');
          };
          document.head.appendChild(fallbackScript);
        };
        document.head.appendChild(script);
      }
      
      // Load script when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadStatisticsScript);
      } else {
        loadStatisticsScript();
      }
    </script>
  
  <script>
  // Enhanced Leaderboard with Score Dashboard Integration
  document.addEventListener('DOMContentLoaded', function() {
    loadLeaderboardData();
    setupScoreFiltering();
    setupDataExport();
  });
  
  function loadLeaderboardData() {
    try {
      // Load all game data
      const humanGames = JSON.parse(localStorage.getItem('fancy2048_human_games') || '[]');
      const aiGames = JSON.parse(localStorage.getItem('fancy2048_ai_games') || '[]');
      const mixedGames = JSON.parse(localStorage.getItem('fancy2048_mixed_games') || '[]');
      
      const allGames = [...humanGames, ...aiGames, ...mixedGames];
      const sortedGames = allGames.sort((a, b) => b.score - a.score);
      
      displayLeaderboard(sortedGames);
      updateStats(allGames);
      
    } catch (error) {
      console.error('Failed to load leaderboard data:', error);
    }
  }
  
  function displayLeaderboard(games) {
    const leaderboardContainer = document.getElementById('leaderboard-container') || 
                                 document.querySelector('.leaderboard') ||
                                 document.body;
    
    if (games.length === 0) {
      leaderboardContainer.innerHTML = '<p>No games played yet. Start playing to see scores!</p>';
      return;
    }
    
    let html = '<div class="score-dashboard"><h2>üèÜ Score Dashboard</h2>';
    html += '<div class="score-filters">';
    html += '<button onclick="filterByPlayerType(\'all\')" class="filter-btn active">All Games</button>';
    html += '<button onclick="filterByPlayerType(\'human\')" class="filter-btn">üë§ Human</button>';
    html += '<button onclick="filterByPlayerType(\'ai\')" class="filter-btn">ü§ñ AI</button>';
    html += '<button onclick="filterByPlayerType(\'mixed\')" class="filter-btn">üîÑ Mixed</button>';
    html += '</div>';
    
    html += '<div class="leaderboard-table">';
    html += '<table><thead><tr><th>Rank</th><th>Score</th><th>Player</th><th>Moves</th><th>Time</th><th>Date</th></tr></thead><tbody>';
    
    games.slice(0, 50).forEach((game, index) => {
      const playerEmoji = {'human': 'üë§', 'ai': 'ü§ñ', 'mixed': 'üîÑ'}[game.playerType] || '‚ùì';
      const date = new Date(game.timestamp).toLocaleDateString();
      const duration = formatDuration(game.duration || 0);
      
      html += `<tr class="score-row ${game.playerType}">
        <td>${index + 1}</td>
        <td><strong>${(game.score || 0).toLocaleString()}</strong></td>
        <td>${playerEmoji} ${game.playerType}${game.aiType ? ` (${game.aiType})` : ''}</td>
        <td>${game.moves || 0}</td>
        <td>${duration}</td>
        <td>${date}</td>
      </tr>`;
    });
    
    html += '</tbody></table></div></div>';
    
    leaderboardContainer.innerHTML = html;
  }
  
  function filterByPlayerType(playerType) {
    const games = getAllGames();
    let filteredGames;
    
    if (playerType === 'all') {
      filteredGames = games;
    } else {
      filteredGames = games.filter(g => g.playerType === playerType);
    }
    
    filteredGames.sort((a, b) => b.score - a.score);
    displayLeaderboard(filteredGames);
    
    // Update filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }
  
  function getAllGames() {
    const humanGames = JSON.parse(localStorage.getItem('fancy2048_human_games') || '[]');
    const aiGames = JSON.parse(localStorage.getItem('fancy2048_ai_games') || '[]');
    const mixedGames = JSON.parse(localStorage.getItem('fancy2048_mixed_games') || '[]');
    return [...humanGames, ...aiGames, ...mixedGames];
  }
  
  function formatDuration(ms) {
    const seconds = Math.floor(ms / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    
    if (hours > 0) {
      return `${hours}h ${minutes % 60}m`;
    } else if (minutes > 0) {
      return `${minutes}m ${seconds % 60}s`;
    } else {
      return `${seconds}s`;
    }
  }
  
  function updateStats(games) {
    // Add stats summary if container exists
    const statsContainer = document.getElementById('stats-summary');
    if (!statsContainer) return;
    
    const totalGames = games.length;
    const totalScore = games.reduce((sum, game) => sum + (game.score || 0), 0);
    const avgScore = totalGames > 0 ? Math.round(totalScore / totalGames) : 0;
    const bestScore = Math.max(...games.map(g => g.score || 0));
    
    const humanGames = games.filter(g => g.playerType === 'human');
    const aiGames = games.filter(g => g.playerType === 'ai');
    const mixedGames = games.filter(g => g.playerType === 'mixed');
    
    statsContainer.innerHTML = `
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Games</h3>
          <p>${totalGames}</p>
        </div>
        <div class="stat-card">
          <h3>Best Score</h3>
          <p>${bestScore.toLocaleString()}</p>
        </div>
        <div class="stat-card">
          <h3>Average Score</h3>
          <p>${avgScore.toLocaleString()}</p>
        </div>
        <div class="stat-card">
          <h3>üë§ Human Games</h3>
          <p>${humanGames.length}</p>
        </div>
        <div class="stat-card">
          <h3>ü§ñ AI Games</h3>
          <p>${aiGames.length}</p>
        </div>
        <div class="stat-card">
          <h3>üîÑ Mixed Games</h3>
          <p>${mixedGames.length}</p>
        </div>
      </div>
    `;
  }
  
  function setupScoreFiltering() {
    // Filter functionality is handled in filterByPlayerType
  }
  
  function setupDataExport() {
    const exportBtn = document.getElementById('export-data-btn');
    if (exportBtn) {
      exportBtn.onclick = exportScoreData;
    }
  }
  
  function exportScoreData() {
    try {
      const allData = {
        humanGames: JSON.parse(localStorage.getItem('fancy2048_human_games') || '[]'),
        aiGames: JSON.parse(localStorage.getItem('fancy2048_ai_games') || '[]'),
        mixedGames: JSON.parse(localStorage.getItem('fancy2048_mixed_games') || '[]'),
        aggregateStats: JSON.parse(localStorage.getItem('fancy2048_aggregate_stats') || '{}'),
        exportDate: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `fancy2048_scores_${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      console.log('‚úÖ Score data exported successfully');
      
    } catch (error) {
      console.error('‚ùå Export failed:', error);
    }
  }
  </script>
  </body>
</html>
