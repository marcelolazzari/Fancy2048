<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fancy2048 Game Statistics</title>
    <link rel="stylesheet" href="../styles/unified_styles.css" />
    <link rel="stylesheet" href="../styles/stats_styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1>Fancy2048 Game Statistics</h1>
    </header>
    
    <main>
      <section id="stats-section" class="stats-section">
        <h2><i class="fas fa-chart-line"></i> Your Game History</h2>
        
        <div class="stats-summary">
          <div class="stats-card">
            <h3>Top Score</h3>
            <p id="top-score">0</p>
          </div>
          <div class="stats-card">
            <h3>Best Tile</h3>
            <p id="best-tile">0</p>
          </div>
          <div class="stats-card">
            <h3>Games Played</h3>
            <p id="games-played">0</p>
          </div>
        </div>
        
        <div class="button-container">
          <button type="button" id="save-csv-button"><i class="fas fa-download"></i> Export to CSV</button>
          <button type="button" id="reset-data-button" class="warning-button"><i class="fas fa-trash-alt"></i> Reset Data</button>
        </div>
        
        <div class="table-container">
          <table id="statsTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Best Tile</th>
                <th>Score</th>
                <th>Best Score</th>
                <th>Duration</th>
                <th>Moves</th>
              </tr>
            </thead>
            <tbody>
              <!-- Stats will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
        
        <div id="no-stats-message" class="message-container">
          <i class="fas fa-gamepad"></i>
          <p>No game statistics available yet. Play a game to see your stats!</p>
        </div>
      </section>
    </main>
    
    <footer>
      <button type="button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back to Game</button>
    </footer>
    
    <script src="../scripts/statistics.js"></script>
  </body>
</html>
