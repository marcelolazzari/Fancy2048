<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy 2048</title>
    
    <!-- Primary CSS -->
    <link rel="stylesheet" href="../styles/main.css" onload="console.log('‚úÖ CSS loaded')" onerror="console.error('‚ùå CSS failed to load')">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Critical inline styles to ensure loading works */
        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: rgba(42, 42, 42, 0.9);
            border-radius: 10px;
            margin: 20px;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #666;
            border-top: 3px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header>
        <h1>üéÆ Fancy 2048</h1>
        <nav>
            <ul class="controls">
                <li><button id="changeColor-button" title="Change colors"><i class="fas fa-palette"></i></button></li>
                <li><button id="leaderboard-button" title="View statistics"><i class="fas fa-chart-line"></i></button></li>
                <li><button id="export-stats-button" title="Export stats"><i class="fas fa-download"></i></button></li>
                <li><button id="back-button" title="Undo move"><i class="fas fa-undo"></i></button></li>
                <li><button id="pause-button" title="Pause game"><i class="fas fa-pause"></i></button></li>
                <li><button id="board-size-button" title="Board size"><i class="fas fa-th"></i></button></li>
                <li><button id="theme-toggle-button" title="Toggle theme"><i class="fas fa-adjust"></i></button></li>
                <li><button id="autoplay-button" title="Auto play"><i class="fas fa-play"></i></button></li>
                <li><button id="speed-button" title="Speed"><span class="speed-text">1x</span></button></li>
                <li><button id="reset-button" title="New game"><i class="fas fa-redo"></i></button></li>
                <li><button id="ai-difficulty-button" title="AI difficulty"><i class="fas fa-brain"></i> <span class="button-text">Normal</span></button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <span>Loading game...</span>
        </div>

        <div id="score-container">
            <ul>
                <li>Score<span id="score">0</span></li>
                <li>Best<span id="best-score">0</span></li>
                <li>Moves<span id="moves">0</span></li>
                <li>Time<span id="time">00:00</span></li>
            </ul>
        </div>

        <div id="board-container"></div>

        <!-- Game Over Overlay -->
        <div id="game-over" class="message-overlay hidden">
            <div class="message-content">
                <h2>üéØ Game Over!</h2>
                <p>No more moves possible.</p>
                <div class="message-buttons">
                    <button onclick="window.game?.resetGame()" class="restart-button">üîÑ Try Again</button>
                    <button onclick="navigateToLeaderboard()" class="stats-button">üìä View Stats</button>
                </div>
            </div>
        </div>

        <!-- Game Won Overlay -->
        <div id="game-won" class="message-overlay hidden">
            <div class="message-content">
                <h2>üéâ You Won!</h2>
                <p>You reached 2048!</p>
                <div class="message-buttons">
                    <button onclick="window.game?.continueGame()" class="continue-button">‚û°Ô∏è Continue</button>
                    <button onclick="window.game?.resetGame()" class="restart-button">üîÑ New Game</button>
                </div>
            </div>
        </div>

        <!-- Pause Overlay -->
        <div id="pause-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2>‚è∏Ô∏è Game Paused</h2>
                <p>Press Space or click Resume to continue</p>
                <button onclick="window.game?.togglePause()" class="resume-button">‚ñ∂Ô∏è Resume</button>
            </div>
        </div>
    </main>

    <script>
        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('üö® JavaScript Error:', event.error);
            showError(`JavaScript Error: ${event.message}`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('üö® Promise Rejection:', event.reason);
            showError(`Promise Error: ${event.reason}`);
        });

        function showError(message) {
            const boardContainer = document.getElementById('board-container');
            if (boardContainer) {
                boardContainer.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: #ff6b6b; padding: 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3 style="margin: 0 0 15px 0; color: #ff6b6b;">Game Error</h3>
                        <p style="margin: 0 0 20px 0; font-size: 14px; max-width: 300px;">${message}</p>
                        <button onclick="location.reload()" style="background: #ff6b6b; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: bold;">
                            <i class="fas fa-redo"></i> Reload Game
                        </button>
                    </div>
                `;
            }
        }

        function hideLoadingIndicator() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => loading.remove(), 500);
            }
        }

        function navigateToLeaderboard() {
            try {
                const isGitHubPages = window.location.hostname.includes('github.io');
                let path;
                
                if (isGitHubPages) {
                    path = '/Fancy2048/pages/leaderboard.html';
                } else {
                    path = 'leaderboard.html';
                }
                
                console.log(`üîó Navigating to leaderboard: ${path}`);
                window.location.href = path;
            } catch (error) {
                console.error('‚ùå Failed to navigate to leaderboard:', error);
                // Fallback to relative path
                window.location.href = 'leaderboard.html';
            }
        }

        function setupButtonHandlers() {
            try {
                // Setup leaderboard button
                const leaderboardBtn = document.getElementById('leaderboard-button');
                if (leaderboardBtn) {
                    leaderboardBtn.addEventListener('click', navigateToLeaderboard);
                    console.log('‚úÖ Leaderboard button handler added');
                }

                // Setup reset button
                const resetBtn = document.getElementById('reset-button');
                if (resetBtn) {
                    resetBtn.addEventListener('click', () => {
                        if (window.game && window.game.resetGame) {
                            window.game.resetGame();
                        }
                    });
                    console.log('‚úÖ Reset button handler added');
                }
                
                // Add other button handlers as needed
                console.log('‚úÖ Button handlers setup complete');
                
            } catch (error) {
                console.warn('‚ö†Ô∏è Button handlers setup failed:', error);
            }
        }

        // Script loading system - simplified for reliability
        function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log(`‚úÖ ${name} loaded`);
                    resolve();
                };
                script.onerror = () => {
                    console.warn(`‚ö†Ô∏è Failed to load ${name} from ${src}`);
                    reject(new Error(`Failed to load ${name}`));
                };
                document.head.appendChild(script);
            });
        }

        async function initializeGame() {
            try {
                console.log('üöÄ Initializing Fancy2048...');

                const scripts = [
                    { src: '../scripts/logger.js', name: 'Logger' },
                    { src: '../scripts/ai_learning_system.js', name: 'AI Learning System' },
                    { src: '../scripts/enhanced_ai.js', name: 'Enhanced AI' },
                    { src: '../scripts/advanced_ai_solver.js', name: 'Advanced AI Solver' },
                    { src: '../scripts/game.js', name: 'Game Engine' }
                ];

                // Load scripts sequentially
                for (const script of scripts) {
                    try {
                        await loadScript(script.src, script.name);
                        await new Promise(resolve => setTimeout(resolve, 50));
                    } catch (error) {
                        console.warn(`‚ö†Ô∏è ${script.name} failed to load, trying to continue...`);
                    }
                }

                // Wait for initialization
                await new Promise(resolve => setTimeout(resolve, 300));

                // Check for required Game class
                if (typeof Game === 'undefined' || typeof window.Game === 'undefined') {
                    throw new Error('Game class not found. Core game engine failed to load.');
                }

                console.log('üéÆ Creating game instance...');
                
                // Verify DOM elements exist
                const requiredElements = ['board-container', 'score', 'best-score'];
                for (const id of requiredElements) {
                    if (!document.getElementById(id)) {
                        throw new Error(`Missing required element: ${id}`);
                    }
                }
                
                // Create game instance
                window.game = new Game(4);
                
                if (!window.game) {
                    throw new Error('Failed to create game instance');
                }
                
                console.log('‚úÖ Game initialized successfully!');
                hideLoadingIndicator();
                
                // Setup button event handlers
                setupButtonHandlers();
                
                // Setup keyboard controls
                document.addEventListener('keydown', (event) => {
                    if (!window.game || window.game.isPaused) return;
                    
                    switch (event.key) {
                        case 'ArrowUp':
                            event.preventDefault();
                            window.game.move('up');
                            break;
                        case 'ArrowDown':
                            event.preventDefault();
                            window.game.move('down');
                            break;
                        case 'ArrowLeft':
                            event.preventDefault();
                            window.game.move('left');
                            break;
                        case 'ArrowRight':
                            event.preventDefault();
                            window.game.move('right');
                            break;
                        case ' ':
                            event.preventDefault();
                            if (window.game.togglePause) {
                                window.game.togglePause();
                            }
                            break;
                    }
                });

            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                showError(`Failed to load game: ${error.message}`);
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
    </script>
</body>
</html>
