<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Fancy 2048</title>
  <meta name="description" content="Play Fancy 2048, a modern twist on the classic puzzle game. Track your stats and compete on the leaderboard!" />
  <link rel="stylesheet" href="../styles/unified_styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <!-- User Login Modal -->
    <div id="user-login-modal" class="modal hidden" role="dialog" aria-labelledby="login-title" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="login-title">Welcome to Fancy 2048</h2>
          <button type="button" class="modal-close" aria-label="Close login modal">&times;</button>
        </div>
        <div class="modal-body">
          <div id="login-form">
            <h3>Login</h3>
            <form id="login-user-form">
              <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required minlength="3" maxlength="20" />
              </div>
              <div class="form-group">
                <label for="login-password">Password (optional):</label>
                <input type="password" id="login-password" name="password" />
              </div>
              <div class="form-buttons">
                <button type="submit" class="primary-btn">Login</button>
                <button type="button" id="show-register" class="secondary-btn">Create Account</button>
                <button type="button" id="guest-login" class="tertiary-btn">Play as Guest</button>
              </div>
            </form>
          </div>
          
          <div id="register-form" class="hidden">
            <h3>Create Account</h3>
            <form id="create-user-form">
              <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required minlength="3" maxlength="20" />
              </div>
              <div class="form-group">
                <label for="register-password">Password (optional):</label>
                <input type="password" id="register-password" name="password" />
              </div>
              <div class="form-buttons">
                <button type="submit" class="primary-btn">Create Account</button>
                <button type="button" id="show-login" class="secondary-btn">Back to Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Header section -->
    <header>
      <div class="container">
        <h1 class="game-title" tabindex="0">Fancy 2048</h1>
        <div id="user-info" class="user-info hidden">
          <span id="current-user">Guest</span>
          <button type="button" id="user-menu-button" aria-label="User Menu" tabindex="0">
            <i class="fas fa-user" aria-hidden="true"></i>
          </button>
          <div id="user-menu" class="user-menu hidden">
            <button type="button" id="switch-user" aria-label="Switch User">Switch User</button>
            <button type="button" id="logout-user" aria-label="Logout">Logout</button>
          </div>
        </div>
        <nav aria-label="Game controls">
          <ul id="controls-container" class="controls" role="menubar">
            <li role="none">
              <button type="button" id="changeColor-button" aria-label="Change Color" tabindex="0" role="menuitem">
                <i class="fas fa-palette" aria-hidden="true"></i>
              </button>
            </li>
            <li role="none">
              <button type="button" id="leaderboard-button" aria-label="View Statistics" onclick="window.location.href='leaderboard.html'" tabindex="0" role="menuitem">
                <i class="fas fa-chart-line" aria-hidden="true"></i>
              </button>
            </li>
            <li role="none">
              <button type="button" id="back-button" aria-label="Undo Move" tabindex="0" role="menuitem">
                <i class="fas fa-undo" aria-hidden="true"></i>
              </button>
            </li>
            <li role="none">
              <button type="button" id="pause-button" aria-label="Pause Game" tabindex="0" role="menuitem">
                <i class="fas fa-pause" aria-hidden="true"></i>
              </button>
            </li>
            <li role="none">
              <button type="button" id="board-size-button" aria-label="Change Board Size" tabindex="0" role="menuitem">
                <i class="fas fa-th" aria-hidden="true"></i>
              </button>
            </li>
            <li role="none">
              <button type="button" id="theme-toggle-button" aria-label="Toggle Theme" tabindex="0" role="menuitem">
                <i class="fas fa-adjust" aria-hidden="true"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <div class="overlay" aria-hidden="true"></div>
      <section class="game-section">
  <div id="board-container" class="board-container" role="grid" aria-label="Game Board" tabindex="0"></div>
  <div id="game-over" class="hidden" role="alert" aria-live="assertive">Game Over!</div>
      </section>

      <aside id="score-container" aria-labelledby="score-title">
        <h2 id="score-title" class="visually-hidden">Score Information</h2>
        <ul>
          <li>Score: <span id="score">0</span></li>
          <li>Best: <span id="best-score">0</span></li>
          <li>Moves: <span id="moves">0</span></li>
          <li>Time: <span id="time">00:00</span></li>
        </ul>
      </aside>
    </main>

    <!-- Footer section -->
    <footer>
      <div class="container">
        <button type="button" id="reset-button" aria-label="Reset Game" tabindex="0">Reset</button>
      </div>
    </footer>

    <!-- JavaScript file -->
  <script src="../scripts/user-manager.js"></script>
  <script src="../scripts/game.js"></script>
  <script src="../scripts/test-links.js"></script>
  </body>
</html>
