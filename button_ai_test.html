<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & AI Functionality Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #f2f2f2; 
            margin: 20px; 
        }
        .test-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .test-card { 
            background: #2a2a2a; 
            padding: 20px; 
            border-radius: 10px; 
            border: 2px solid #333; 
        }
        .test-card.success { border-color: #4CAF50; }
        .test-card.error { border-color: #f44336; }
        .test-card.warning { border-color: #ff9800; }
        button { 
            background: #ffcc00; 
            color: #000; 
            border: none; 
            padding: 8px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #ffb300; }
        .log { 
            background: #000; 
            color: #0f0; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace; 
            max-height: 200px; 
            overflow-y: auto; 
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Fancy2048 - Button & AI Function Tests</h1>
    
    <button onclick="runAllButtonTests()">üîò Test All Buttons</button>
    <button onclick="runAllAITests()">ü§ñ Test All AI</button>
    <button onclick="clearResults()">üóëÔ∏è Clear</button>
    
    <div id="results" class="test-grid"></div>
    
    <!-- Hidden game elements -->
    <div style="display: none;">
        <div id="score-container">
            <ul>
                <li>Score<span id="score">0</span></li>
                <li>Best<span id="best-score">0</span></li>
                <li>Moves<span id="moves">0</span></li>
                <li>Time<span id="time">00:00</span></li>
            </ul>
        </div>
        <div id="board-container"></div>
        
        <!-- All game buttons -->
        <button id="reset-button">Reset</button>
        <button id="back-button">Undo</button>
        <button id="pause-button">Pause</button>
        <button id="autoplay-button">Autoplay</button>
        <button id="speed-button">Speed</button>
        <button id="changeColor-button">Color</button>
        <button id="theme-toggle-button">Theme</button>
        <button id="board-size-button">Size</button>
        <button id="ai-difficulty-button">AI Difficulty</button>
        <button id="export-stats-button">Export</button>
        
        <!-- Overlays -->
        <div id="game-over" class="hidden"></div>
        <div id="game-won" class="hidden"></div>
        <div id="pause-overlay" class="hidden"></div>
    </div>

    <!-- Load all scripts -->
    <script src="../scripts/ai_learning_system.js"></script>
    <script src="../scripts/enhanced_ai.js"></script>
    <script src="../scripts/advanced_ai_solver.js"></script>
    <script src="../scripts/game.js"></script>

    <script>
        let testGame = null;
        let testResults = {};

        function log(testName, message, type = 'info') {
            if (!testResults[testName]) {
                testResults[testName] = { logs: [], status: 'running' };
            }
            testResults[testName].logs.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            
            if (type === 'error') testResults[testName].status = 'error';
            else if (type === 'success' && testResults[testName].status !== 'error') {
                testResults[testName].status = 'success';
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            Object.entries(testResults).forEach(([testName, data]) => {
                const card = document.createElement('div');
                card.className = `test-card ${data.status}`;
                card.innerHTML = `
                    <h3>${testName}</h3>
                    <div class="log">${data.logs.join('\\n')}</div>
                `;
                resultsDiv.appendChild(card);
            });
        }

        function clearResults() {
            testResults = {};
            updateDisplay();
        }

        async function initGame() {
            if (!testGame) {
                try {
                    log('Game Init', 'Initializing game...', 'info');
                    testGame = new Game(4);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    log('Game Init', 'Game initialized successfully', 'success');
                } catch (error) {
                    log('Game Init', `Failed: ${error.message}`, 'error');
                }
            }
            return testGame;
        }

        async function runAllButtonTests() {
            const game = await initGame();
            if (!game) return;

            const buttonTests = [
                {
                    name: 'Reset Button',
                    test: async () => {
                        const originalScore = game.score;
                        game.resetGame();
                        await new Promise(r => setTimeout(r, 100));
                        return game.score === 0 ? 'Reset successful' : 'Reset failed';
                    }
                },
                {
                    name: 'Pause Button', 
                    test: async () => {
                        const wasPaused = game.isPaused;
                        game.togglePause();
                        await new Promise(r => setTimeout(r, 100));
                        return game.isPaused !== wasPaused ? 'Pause toggle successful' : 'Pause toggle failed';
                    }
                },
                {
                    name: 'Speed Button',
                    test: async () => {
                        const originalIndex = game.currentSpeedIndex;
                        game.cycleSpeed();
                        await new Promise(r => setTimeout(r, 100));
                        return game.currentSpeedIndex !== originalIndex ? 'Speed cycle successful' : 'Speed cycle failed';
                    }
                },
                {
                    name: 'Theme Button',
                    test: async () => {
                        const originalTheme = document.body.classList.contains('light-mode');
                        game.toggleTheme();
                        await new Promise(r => setTimeout(r, 100));
                        const newTheme = document.body.classList.contains('light-mode');
                        return originalTheme !== newTheme ? 'Theme toggle successful' : 'Theme toggle failed';
                    }
                },
                {
                    name: 'Board Size Button',
                    test: async () => {
                        const originalSize = game.size;
                        game.cycleBoardSize();
                        await new Promise(r => setTimeout(r, 100));
                        return game.size !== originalSize ? `Size changed from ${originalSize} to ${game.size}` : 'Size change failed';
                    }
                },
                {
                    name: 'AI Difficulty Button',
                    test: async () => {
                        const originalDifficulty = game.aiDifficulty;
                        game.cycleAIDifficulty();
                        await new Promise(r => setTimeout(r, 100));
                        return game.aiDifficulty !== originalDifficulty ? `Difficulty changed from ${originalDifficulty} to ${game.aiDifficulty}` : 'Difficulty change failed';
                    }
                },
                {
                    name: 'Color Button',
                    test: async () => {
                        game.cycleHue();
                        await new Promise(r => setTimeout(r, 100));
                        return 'Hue cycle executed';
                    }
                },
                {
                    name: 'Autoplay Button',
                    test: async () => {
                        const wasAutoPlaying = game.isAutoPlaying;
                        game.toggleAutoPlay();
                        await new Promise(r => setTimeout(r, 200));
                        const result = game.isAutoPlaying !== wasAutoPlaying ? 'Autoplay toggle successful' : 'Autoplay toggle failed';
                        // Stop autoplay if it was started
                        if (game.isAutoPlaying) game.stopAutoPlay();
                        return result;
                    }
                }
            ];

            for (const buttonTest of buttonTests) {
                try {
                    log(buttonTest.name, 'Testing...', 'info');
                    const result = await buttonTest.test();
                    log(buttonTest.name, result, 'success');
                } catch (error) {
                    log(buttonTest.name, `Error: ${error.message}`, 'error');
                }
            }
        }

        async function runAllAITests() {
            const game = await initGame();
            if (!game) return;

            // Test AI availability
            log('AI Systems', `Enhanced AI: ${game.enhancedAI ? '‚úÖ' : '‚ùå'}`, game.enhancedAI ? 'success' : 'error');
            log('AI Systems', `Advanced AI: ${game.advancedAI ? '‚úÖ' : '‚ùå'}`, game.advancedAI ? 'success' : 'error');
            log('AI Systems', `Learning System: ${game.aiLearningSystem ? '‚úÖ' : '‚ùå'}`, game.aiLearningSystem ? 'success' : 'error');

            // Test AI methods
            if (game.enhancedAI) {
                try {
                    log('Enhanced AI', 'Testing getBestMove()...', 'info');
                    const move = game.enhancedAI.getBestMove();
                    log('Enhanced AI', `getBestMove() returned: ${move || 'null'}`, move ? 'success' : 'error');
                } catch (error) {
                    log('Enhanced AI', `getBestMove() failed: ${error.message}`, 'error');
                }

                try {
                    log('Enhanced AI', 'Testing evaluateBoard()...', 'info');
                    const score = game.enhancedAI.evaluateBoard(game.board);
                    log('Enhanced AI', `evaluateBoard() returned: ${score}`, 'success');
                } catch (error) {
                    log('Enhanced AI', `evaluateBoard() failed: ${error.message}`, 'error');
                }
            }

            // Test game AI integration methods
            try {
                log('Game AI Integration', 'Testing canMove()...', 'info');
                const directions = ['up', 'down', 'left', 'right'];
                const canMoveResults = directions.map(dir => `${dir}: ${game.canMove(dir)}`);
                log('Game AI Integration', `canMove results: ${canMoveResults.join(', ')}`, 'success');
            } catch (error) {
                log('Game AI Integration', `canMove() failed: ${error.message}`, 'error');
            }

            try {
                log('Game AI Integration', 'Testing getAIMove()...', 'info');
                const aiMove = game.getAIMove();
                log('Game AI Integration', `getAIMove() returned: ${aiMove || 'null'}`, aiMove ? 'success' : 'error');
            } catch (error) {
                log('Game AI Integration', `getAIMove() failed: ${error.message}`, 'error');
            }

            // Test learning system
            if (game.aiLearningSystem) {
                try {
                    log('Learning System', 'Testing learning methods...', 'info');
                    const stats = game.aiLearningSystem.getLearningStats();
                    log('Learning System', `Learning stats retrieved: ${JSON.stringify(stats).substring(0, 100)}...`, 'success');
                } catch (error) {
                    log('Learning System', `Learning methods failed: ${error.message}`, 'error');
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded. Ready for testing!');
        });
    </script>
</body>
</html>
