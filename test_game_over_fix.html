<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over Fix Test - Fancy2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
        }
        button {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e6b800;
        }
        .board-preview {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 5px;
            margin: 10px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
        .warning { background: #FF9800; }
    </style>
</head>
<body>
    <h1>üéØ Game Over Detection Fix Test</h1>
    
    <div class="test-section">
        <h2>üß™ Test Scenarios</h2>
        <p>Test the improved game over detection logic with various board states:</p>
        
        <button onclick="testNormalGame()">Test Normal Game</button>
        <button onclick="testAlmostFull()">Test Almost Full Board</button>
        <button onclick="testLegitimateGameOver()">Test Legitimate Game Over</button>
        <button onclick="testFalseGameOver()">Test False Game Over Case</button>
        <button onclick="testAIAutoplay()">Test AI Autoplay</button>
        <button onclick="window.debugGame.debugBoardState()">Debug Current State</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="test-section">
        <h2>üìä Current Board State</h2>
        <div id="board-preview" class="board-preview"></div>
        <div id="board-status" class="status info">Waiting for game to load...</div>
    </div>
    
    <div class="test-section">
        <h2>üìù Test Results</h2>
        <pre id="test-logs">Waiting for tests...</pre>
    </div>
    
    <!-- Load the game scripts -->
    <script src="scripts/advanced_ai_solver.js"></script>
    <script src="scripts/enhanced_ai.js"></script>
    <script src="scripts/game.js"></script>
    
    <script>
        let testGame;
        let logBuffer = [];
        
        function addLog(text) {
            const timestamp = new Date().toLocaleTimeString();
            logBuffer.push(`[${timestamp}] ${text}`);
            updateLogs();
        }
        
        function updateLogs() {
            document.getElementById('test-logs').textContent = logBuffer.join('\n');
            document.getElementById('test-logs').scrollTop = document.getElementById('test-logs').scrollHeight;
        }
        
        function clearLogs() {
            logBuffer = [];
            updateLogs();
        }
        
        function updateBoardPreview() {
            if (!testGame) return;
            
            const preview = document.getElementById('board-preview');
            const status = document.getElementById('board-status');
            
            preview.innerHTML = '';
            preview.style.gridTemplateColumns = `repeat(${testGame.size}, 50px)`;
            
            for (let i = 0; i < testGame.size; i++) {
                for (let j = 0; j < testGame.size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = testGame.board[i][j] || '';
                    if (testGame.board[i][j] === 0) {
                        cell.style.background = '#222';
                    } else {
                        const hue = Math.log2(testGame.board[i][j]) * 25;
                        cell.style.background = `hsl(${hue}, 70%, 50%)`;
                    }
                    preview.appendChild(cell);
                }
            }
            
            const emptyCount = testGame.board.flat().filter(cell => cell === 0).length;
            const moves = {
                up: testGame.canMove('up'),
                down: testGame.canMove('down'),
                left: testGame.canMove('left'),
                right: testGame.canMove('right')
            };
            const hasValidMoves = Object.values(moves).some(v => v);
            
            status.innerHTML = `
                <strong>Game State:</strong> ${testGame.gameState} | 
                <strong>Empty Cells:</strong> ${emptyCount} | 
                <strong>Valid Moves:</strong> ${hasValidMoves ? 'YES' : 'NO'} |
                <strong>Autoplay:</strong> ${testGame.isAutoPlaying ? 'ON' : 'OFF'}
            `;
            
            if (emptyCount === 0 && hasValidMoves) {
                status.className = 'status warning';
                status.innerHTML += '<br><strong>‚ö†Ô∏è Board full but moves available</strong>';
            } else if (emptyCount > 0 && !hasValidMoves) {
                status.className = 'status error';
                status.innerHTML += '<br><strong>‚ùå Empty spaces but no moves detected!</strong>';
            } else if (emptyCount === 0 && !hasValidMoves) {
                status.className = 'status error';
                status.innerHTML += '<br><strong>üíÄ Legitimate game over</strong>';
            } else {
                status.className = 'status success';
                status.innerHTML += '<br><strong>‚úÖ Normal game state</strong>';
            }
        }
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(`LOG: ${args.join(' ')}`);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(`ERROR: ${args.join(' ')}`);
        };
        
        // Initialize game when scripts load
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (typeof Game !== 'undefined') {
                    testGame = new Game(4);
                    window.game = testGame; // Make available globally for debug tools
                    addLog('‚úÖ Test game initialized');
                    updateBoardPreview();
                    setInterval(updateBoardPreview, 1000); // Update preview every second
                } else {
                    addLog('‚ùå Game class not available');
                }
            }, 1000);
        });
        
        function testNormalGame() {
            if (!testGame) return addLog('‚ùå Game not initialized');
            
            testGame.reset();
            addLog('üß™ Started normal game test');
            updateBoardPreview();
        }
        
        function testAlmostFull() {
            if (!testGame) return addLog('‚ùå Game not initialized');
            
            addLog('üß™ Testing almost full board...');
            
            // Fill most of the board but leave some spaces and possible moves
            testGame.board = [
                [2, 4, 8, 16],
                [32, 64, 128, 256],
                [512, 1024, 2048, 4096],
                [2, 4, 0, 2]  // Leave one empty space and mergeable tiles
            ];
            testGame.gameState = 'playing';
            testGame.updateUI();
            
            addLog('Board set to almost full with valid moves available');
            updateBoardPreview();
        }
        
        function testLegitimateGameOver() {
            if (!testGame) return addLog('‚ùå Game not initialized');
            
            addLog('üß™ Testing legitimate game over scenario...');
            
            // Create a truly blocked board
            testGame.board = [
                [2, 4, 8, 16],
                [32, 64, 128, 256],
                [512, 1024, 2048, 4096],
                [8192, 16384, 32768, 65536]
            ];
            testGame.gameState = 'playing';
            testGame.updateUI();
            
            // Force check game state
            testGame.checkGameState();
            
            addLog('Board set to legitimate game over state');
            updateBoardPreview();
        }
        
        function testFalseGameOver() {
            if (!testGame) return addLog('‚ùå Game not initialized');
            
            addLog('üß™ Testing scenario that might cause false game over...');
            
            // Create a board that looks full but has moves
            testGame.board = [
                [2, 2, 4, 8],      // Can merge left
                [16, 32, 64, 128],
                [256, 512, 1024, 2048],
                [4096, 8192, 16384, 32768]
            ];
            testGame.gameState = 'playing';
            testGame.updateUI();
            
            // Force check game state
            testGame.checkGameState();
            
            addLog('Board set to scenario with mergeable tiles (should NOT be game over)');
            updateBoardPreview();
        }
        
        function testAIAutoplay() {
            if (!testGame) return addLog('‚ùå Game not initialized');
            
            testGame.reset();
            addLog('üß™ Testing AI autoplay...');
            
            // Start autoplay
            testGame.toggleAutoPlay();
            
            addLog('AI autoplay started - watch for premature game over');
            
            // Stop after 30 seconds
            setTimeout(() => {
                if (testGame.isAutoPlaying) {
                    testGame.toggleAutoPlay();
                    addLog('AI autoplay stopped after 30 seconds');
                }
            }, 30000);
        }
    </script>
</body>
</html>
